<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Angular App</title>

</head>
<body ng-app="ngapp" , ng-controller="appcontroller">
    <div class="well" ng-repeat=" d in data">
        <h3>Name: <strong>{{d.username}}</strong></h3>
        <h4>ID : <strong>{{d.id}}</strong></h4>
        <p>Title :<strong>{{d.title}}</strong></p>
        <p>Body :<strong>{{d.body}}</strong></p>


    </div>
    <!-- use ng-repeat to parse items in data
    <pre> {{ data | json }}</pre> -->
       
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="./scripts/controller.js"></script>
<script src="./scripts/appfactory.js"></script>
</html>
